apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
spec:
  type: NodePort
  selector:
    app: myportfolio-chatbot
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
      nodePort: 30801