apiVersion: v1
kind: Service
metadata:
  name: front-nginx-svc
spec:
  type: ClusterIP
  selector:
    app: myportfolio-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-nodejs-svc
spec:
  selector:
    app: myportfolio-nodejs
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
  type: ClusterIP
