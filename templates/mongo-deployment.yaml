apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: app
          image: "mongo:4.4"
          ports:
            - containerPort: 27017
              protocol: TCP
          envFrom:
            - secretRef:
                name: my-mongodb-secret
          env:
            - name: TZ
              value: Asia/Seoul
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
   